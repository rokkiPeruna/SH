<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Horny people near you! </title>
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="scripts/index.js"></script>
  </head>

  <body>

    <div id="app-container">

      <!-- Upper menu -->
      <div class="upper-menu">
        <button type="button" id="upper-menu-about-btn">ABOUT</button>
      </div>
      <div id="about-modal" class="modal">
        <div id="about-content" class="modal-content">
          <span id="about-close">&times;</span>
          <p>
            Application meant for players and gamemasters
            of great tabletop RPGs. Choose game, sign in with your username
            and password and enjoy!
            <br><br>
            Ideas for creating a better experience can forwarded to your's
            truly, the one punch man.
          </p>
        </div>
      </div>

      <div id="game-selector">

        <input type="radio" name="game" id="game-selector-rbtn-dnd" checked/>
        <label for="game-selector-rbtn-dnd">Dungeons & Dragons</label>

        <input type="radio" name="game" id="game-selector-rbtn-sh">
        <label for="game-selector-rbtn-sh">Shadowrun</label>

      </div>

      <div class="login-form">

        <label for="user-name"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="user-name" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

      </div>

    </div>

  </body>

</html>
