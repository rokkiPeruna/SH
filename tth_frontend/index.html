<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Horny people near you! </title>
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="scripts/index.js"></script>
  </head>

  <body>

    <div id="app-container">

      <!-- Upper menu -->
      <div class="upper-menu">
        <button type="button" id="upper-menu-about-btn">ABOUT</button>
      </div>

      <!-- Pop-up shown when 'About' is clicked -->
      <div class="modal" id="about-modal">
        <!-- Code for popppppping in 'index.js' -->
        <div class="modal-content" id="about-content">
            <p class="modal-text">
            Application meant for players and gamemasters
            of great tabletop RPGs. Choose game, sign in with your username
            and password and enjoy!
            </p>
            <hr>
            <p class="modal-text">
            Ideas for creating a better experience can be forwarded to your's
            truly, the poor man's one punch man.
            </p>
            <img src="images/verypoormansonepunchman.jpg" alt="verypoormansonepunchman">
        </div>
      </div>


      <div class="game-selector">

        <input type="radio" name="gamesel" id="game-selector-rbtn-dnd" value="dnd"/>
        <label for="game-selector-rbtn-dnd">Dungeons & Dragons</label>

        <input type="radio" name="gamesel" id="game-selector-rbtn-sh" value="sh"/>
        <label for="game-selector-rbtn-sh">Shadowrun</label>

      </div>

      <div class="login-form">

        <label for="user-name"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="user-name" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit" id="index-login-btn">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

      </div>

    </div>

  </body>

</html>
