<!-- Continue on-going game or.. -->
<div class="basic-list-view" id="main-continue-game">
  <h2>Your campaigns</h2>
  {% if campaigns %}
    <ul>
      {% for campaign in campaigns %}
      <li> <a href="{% url 'tth:continue_campaign' camp_name=campaign.name %}"/>{{campaign.name}}</a> </li>
    {% endfor %}
  </ul>
  {% else %}
  <i>You are not currently in any campaign. Join or create one!</i>
  {% endif %}
</div>
