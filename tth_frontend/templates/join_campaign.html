<!-- Join on-going game -->
<div class="basic-list-view" id="main-join-game">
  <h2>Join campaign</h2>
  {% if campaigns %}
    <ul>
    {% for campaign in allcampaigns %}
      <li> <a href="{% url 'tth:join_campaign' campaign.name %}">{{campaign.name}}</a> </li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
